<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox 레이아웃 예제</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
       /* %는 상대적인 크기, vw,vh는 절대크기 */
        width: 100vw;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      /* 전체 페이지 */
      .page {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      /* 헤더 */
      .header {
        background-color: rgb(133, 129, 129);
        color: aliceblue;
        height: 50px;
        display: flex;
        justify-content: center;
        text-align: center;
      }

      /* 메인 영역 (사이드 + 콘텐츠) */
      .main {
        display: flex;
        height: 100%;
      }

      /* 사이드 메뉴 */
      .sidebar {
        width: 200px;
        background-color: rgb(65, 91, 138);
        color: aliceblue;
        padding: 20px;
      }

      /* 콘텐츠 영역 */
      .content {
      }

      /* 본문 */
      .article {
        flex: 2;
        background-color: white;
        padding: 20px;
      }

      /* 이벤트 광고 */
      .event {
        background-color: yellow;
        display: flex;
        flex: 1;
        padding: 20px;
      }

      /* 로그인 창 */
      .login {
        flex: 1;
        padding: 20px;
        background-color: green;
      }

      /* 푸터 */
      .footer {
        background-color: rgb(133, 129, 129);
        color: aliceblue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="header">헤더 (로고 / 상단메뉴)</header>

      <div class="main">
        <nav class="sidebar">사이드 메뉴</nav>

        <section class="content">
          <article class="article">본문 콘텐츠</article>

          <div class="event">이벤트 광고</div>

          <aside class="login">로그인 창</aside>
        </section>
      </div>

      <footer class="footer">푸터</footer>
    </div>
  </body>
</html>
